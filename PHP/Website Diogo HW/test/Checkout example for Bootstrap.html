<!DOCTYPE html>
<!-- saved from url=(0052)https://getbootstrap.com/docs/4.0/examples/checkout/ -->
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Checkout example for Bootstrap</title>

  <!-- Bootstrap core CSS -->
  <link href="./Checkout example for Bootstrap_files/bootstrap.min.css" rel="stylesheet">
  <script src="./Checkout example for Bootstrap_files/bootstrap.min.js"></script>
  <!-- Custom styles for this template -->
  <link href="./Checkout example for Bootstrap_files/form-validation.css" rel="stylesheet">
</head>

<body class="bg-light">

  <div class="container">
    <div class="py-5 text-center">
      <img class="d-block mx-auto mb-4" src="./product-design-create-development-512.png" alt="" width="72" height="72">
      <h2>Create Product</h2>
    </div>

    <div class="row">
      <div class="col-md order-md-1">
        <form method="POST">

          <div class="mb-3">
            <div class="row">
              <div class="col mb-3">
                <label for="Name">Product Name</label>
                <input type="text" class="form-control" id="Name" placeholder="AMD Ryzen 7 3800X" required="">
              </div>
            </div>
          </div>

          <div class="mb-3">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="Subtitle1">Subtitle1</label>
                <input type="text" class="form-control" id="Subtitle1" placeholder="8-Core 16-Threads" required="">
              </div>
              <div class="col-md-6 mb-3">
                <label for="Subtitle2">Subtitle2</label>
                <input type="text" class="form-control" id="Subtitle2" placeholder="(3.9 GHz / 4.5 GHz)" required="">
              </div>
            </div>
          </div>

          <div class="mb-3">
            <label for="company">Company</label>
            <div class="input-group">
              <input type="text" class="form-control" id="company" placeholder="AMD" required="">
            </div>
          </div>

          <div class="mb-3">
            <label for="link">Product Link</label>
            <input type="text" class="form-control" id="link"
              placeholder="https://www.ldlc.com/fr-lu/fiche/PB00273568.html">
          </div>

          <div class="mb-3">
            <label for="price">Price</label>
            <div class="input-group w-25">
              <input type="number" class="form-control" id="price" placeholder="439" required="">
              <div class="input-group-prepend">
                <span class="input-group-text">â‚¬</span>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-5 mb-3">
              <label for="Spec1">Spec 1</label>
              <input type="text" class="form-control" id="Spec1" placeholder="3.9 Ghz" required="">
            </div>
            <div class="col-md-4 mb-3">
              <label for="Spec2">Spec 2</label>
              <input type="text" class="form-control" id="Spec2" placeholder="8" required="">
            </div>
            <div class="col-md-3 mb-3">
              <label for="Spec3">Spec 3</label>
              <input type="text" class="form-control" id="Spec3" placeholder="16" required="">
            </div>
          </div>
          <hr class="mb-4">
          <h3 class="mb-3">Descriptions</h3>

          <div class="col">
            <h5 class="mb-3">English</h5>
            <div class="mb-3 w-25">
              <label for="Description1en">Description 1</label>
              <input type="text" class="form-control" id="Description1en" placeholder="This is a CPU from" required="">
            </div>

            <div class="mb-3">
              <label for="Description2en">Description 2</label>
              <input type="text" class="form-control" id="Description2en" placeholder="Long text explaning the product"
                required="">
            </div>

            <div class="row">
              <div class="col-md-5 mb-3">
                <label for="Spec1nameen">Spec 1 Name</label>
                <input type="text" class="form-control" id="Spec1nameen" placeholder="Clock" required="">
              </div>
              <div class="col-md-4 mb-3">
                <label for="Spec2nameen">Spec 2 Name</label>
                <input type="text" class="form-control" id="Spec2nameen" placeholder="Cores" required="">
              </div>
              <div class="col-md-3 mb-3">
                <label for="Spec3nameen">Spec 3 Name</label>
                <input type="text" class="form-control" id="Spec3nameen" placeholder="Threads" required="">
              </div>
            </div>
          </div>
          <br>
          <div class="col">
            <h5 class="mb-3">Portuguese</h5>
            <div class="mb-3 w-25">
              <label for="Description1en">Description 1</label>
              <input type="text" class="form-control" id="Description1en" placeholder="This is a CPU from" required="">
            </div>

            <div class="mb-3">
              <label for="Description2en">Description 2</label>
              <input type="text" class="form-control" id="Description2en" placeholder="Long text explaning the product"
                required="">
            </div>

            <div class="row">
              <div class="col-md-5 mb-3">
                <label for="Spec1nameen">Spec 1 Name</label>
                <input type="text" class="form-control" id="Spec1nameen" placeholder="Clock" required="">
              </div>
              <div class="col-md-4 mb-3">
                <label for="Spec2nameen">Spec 2 Name</label>
                <input type="text" class="form-control" id="Spec2nameen" placeholder="Cores" required="">
              </div>
              <div class="col-md-3 mb-3">
                <label for="Spec3nameen">Spec 3 Name</label>
                <input type="text" class="form-control" id="Spec3nameen" placeholder="Threads" required="">
              </div>
            </div>
          </div>

          <hr class="mb-4">
          <a href="javascript:{}" class="btn btn-primary btn-lg btn-block">Create Product</a>
          <br><br>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
